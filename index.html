<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator Logika Matematika</title>
        
        <!-- Link ke Bootstrap CSS untuk styling -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        
        <!-- Link ke file CSS eksternal -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Dropdown menu untuk memilih bahasa -->
        <div class="dropdown" style="position: absolute; right: 0; top: 0;">
            <button class="btn-lg btn-lg-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Languages
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <!-- Opsi bahasa yang memanggil fungsi gantiBahasa() -->
                <a class="dropdown-item" href="#" onclick="gantiBahasa('en')">English</a>
                <a class="dropdown-item" href="#" onclick="gantiBahasa('id')">Indonesian</a>
                <a class="dropdown-item" href="#" onclick="gantiBahasa('bin')">Binary</a>
            </div>
            
            <!-- Styling untuk dropdown -->
            <style>
                .dropdown-menu {background-color: transparent;}
                .dropdown-toggle {background-color: transparent;}
                .dropdown-item {color: white;}
                .dropdown {color: white;}
            </style>
        </div>

        <!-- Bagian kalkulator -->
        <div class="kalkulator">
            <!-- Input untuk menampilkan ekspresi logika -->
            <input type="text" id="display" readonly>
            
            <!-- Tombol-tombol kalkulator -->
            <div class="button">
                <!-- Tombol nilai true/false dengan id untuk bahasa yang dapat diganti -->
                <button class="btn-lg boolean"
                    onclick="appendValue('T')" id="trueButton">T</button>
                <button class="btn-lg boolean"
                    onclick="appendValue('F')" id="falseButton">F</button>
                
                <!-- Tombol operator logika -->
                <button class="btn-lg operator" onclick="appendValue('∨')">∨</button>
                <button class="btn-lg operator" onclick="appendValue('∧')">∧</button>
                <button class="btn-lg operator" onclick="appendValue('→')">→</button>
                <button class="btn-lg operator" onclick="appendValue('↔')">↔</button>
                <button class="btn-lg operator" onclick="appendValue('¬')">¬</button>
                <button class="btn-lg operator" onclick="appendValue('⊕')">⊕</button>
                <button class="btn-lg operator" onclick="appendValue('(')">(</button>
                <button class="btn-lg operator" onclick="appendValue(')')">)</button>
                
                <!-- Tombol aksi lainnya -->
                <button class="btn-lg backspace" onclick="backspace()">⌫</button> <!-- Hapus karakter terakhir -->
                <button class="btn-lg clear" onclick="clearDisplay()">Reset</button> <!-- Hapus semua -->
                <button class="btn-lg submit" onclick="calculate()">Calculate</button> <!-- Hitung ekspresi -->
            </div>
        </div>

        <!-- Script untuk Bootstrap (jQuery, Popper.js, dan Bootstrap JS) -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <!-- Script JavaScript eksternal -->
        <script src="script.js"></script>
    </body>
</html>
